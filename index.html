	<body>
	 <h6 id="textonPage">STUDENT & TEACHER INFORMATION MANAGEMENT WEB APPLICATION</h6>
		<form >
			<div class="loginForm">
			<div id="pad"></div>
				<div class="col-xs-2">
				 	<p id="lgnText">Login</p>
					<label id="labelEmail" for="userLog" >Email</label>
					<input type="email" width="5px" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
					
					<label id="labelPass" for="userLog" >Password</label>
					<input type="password" width="5px" class="form-control" id="inputPass" placeholder="Password">
					
					<button id="loginBtn" type="submit" class="btn btn-success btn-lg btn-block ">Login</button>
					<p id="notYet">Not registered yet?</p>
					<p id="clickIt">Click the button below to Register.</p>
					<input onclick="window.location.href='signup.html';" id="regBtn" type="button" class="btn btn-info btn-lg btn-block" value="Sign-up">
				</div>
			</div>
		</form>
