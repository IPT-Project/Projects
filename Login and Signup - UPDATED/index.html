<!DOCTYPE HTML>
<html>
	<head>
	<!-- Latest compiled and minified CSS -->
	
		<title>Student & Teacher Information Management Web Application</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="circle"></div>
		<label id="spc">ST. PETER'S COLLEGE</label>
		<div id="lgnForm" class="lgnformgrp">
			<label id="txtOnPG">STUDENT & TEACHER INFORMATION MANAGEMENT WEB APPLICATION</label>
			<form id="formLogin">
				<input id="inputLogin" placeholder="Email" type="Email"></input>
				<input id="inputPass" placeholder="Password" type="Password"></input>
				<button id="lgnButton" type="submit">Login</button>
			</form>
		</div>
		<div id="regForm">
			<form id="formReg">
				<label id="regLabel">Sign-Up</label>	
				<input id="inputFN" placeholder="First Name"></input>
				<input id="inputLN" placeholder="Last Name"></input>
				<input id="regemailIN" placeholder="Email" type="Email"></input>
				<input id="regPass" placeholder="Password" type="Password"></input>
				<input id="regPassCon" placeholder="Confirm Password" type="Password"></input>
				<select id="schoolPOS">
					<option value="" selected>Student Or Teacher?</option>
					<option value="Student">Student</option>
					<option value="Teacher">Teacher</option>
				</select>
				<select id="genPOS">
				<option value="" selected>Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				<input id="monIN" placeholder="Month"></input>
				<input id="dayIN" placeholder="Day"></input>
				<input id="yearIN" placeholder="Year"></input>
				<input id="corIN" placeholder="Course"></input>
				<input id="syIN" placeholder="School Year"></input>
				<button id="regButton" type="submit">Sign-Up</button>
			</form>
		</div>


	</body>
</html>
