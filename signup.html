<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<!-- CSS only -->
		<link rel="stylesheet" type="text/css" href="signup.css" />
		<title>Sign-up Portal</title>
	</head>
	<body>
	 <h6 id="textonPage">STUDENT & TEACHER INFORMATION MANAGEMENT WEB APPLICATION</h6>
		<form >
			<div class="signinForm">
			<div id="pad2"></div>
				<div class="col-xs-2">
				 	<p id="regText">Sign-up</p>
					<label id="reglabelEmail" for="userLog" >Email</label>
					<input type="email" width="5px" class="form-control" id="reginputEmail" placeholder="Email">
					
					<label id="reglabelPass" for="userLog" >Password</label>
					<input type="password" width="5px" class="form-control" id="reginputPass" placeholder="Password">
					<input type="password" width="5px" class="form-control" id="reginputPass2" placeholder="Confirm Password">
					
					<label id="reglabelidnum" for="userLog" >I.D Number</label>
					<input type="text" width="5px" class="form-control" id="reginputidnum" placeholder="I.D Number">
					
					<label id="reglabelco" for="userLog" >Course</label>
					<input type="text" width="5px" class="form-control" id="reginputco" placeholder="Course">
					
					<label id="reglabelyr" for="userLog" >Year</label>
					<input type="text" width="5px" class="form-control" id="reginputyr" placeholder="Year">
					
					<button id="regBtn" type="submit" class="btn btn-info btn-lg btn-block ">Sign-up</button>
					
					<p id="hasAcc">Already have an account?</p>
					<p id="clicktoLog">Click the button below to Login.</p>
					<input onclick="window.location.href='login.html';" id="logBtn" type="button" class="btn btn-success btn-lg btn-block" value="Log-in">
				</div>
			</div>
		</form>
	</body>
</html>
